<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Commits</a>
            <button type="button" class="btn btn-default navbar-btn" (click)="goBack()">Go Back</button>
        </div>
    </div>
</nav>

<table class="table table-hover">
    <tr>
        <th class="col-md-2">Name</th>
        <th class="col-md-3">Email</th>
        <th class="col-md-6">Message</th>
    </tr>
<tr *ngFor="let commit of commits">
    <td>{{commit.author.name}}</td>
    <td> {{commit.author.email}}</td>
    <td>{{commit.message | firstLetterUppercase}}</td>
</tr>
</table>
